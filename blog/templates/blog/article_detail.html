{% extends 'base.html' %}

{% block title %}{{ article.title }} | Zack Plauch√©{% endblock %}

{% block breadcrumbs %}
<ul>
    <li><a href="{% url 'base:home' %}">Home</a></li>
    <li><a href="{% url 'blog:article_list' %}">Blog</a></li>
    <li>
        <p>{{ article.title }}</p>
    </li>
</ul>
{% endblock %}

{% block main %}
<article>
    <h1>{{ article.title }}</h1>
    <img src="{{ article.image.url }}" width="570">
    <div class="blog-body">
        {{ article.body|safe|linebreaksbr }}
    </div>
</article>
{% endblock %}
