{% extends 'home/base.html' %}

{% block title %}{{ post.title }} | Zack Plauch√©{% endblock %}

{% block breadcrumbs %}
<ul>
  <li><a href="{% url 'home:index' %}">Home</a></li>
  <li><a href="{% url 'blog:index' %}">Blog</a></li>
  <li><p>{{ post.title }}</p></li>
</ul>
{% endblock %}

{% block main %}
  <article>
      <h1>{{ post.title }}</h1>
      <img src="{{ post.image.url }}" width="570">
      <div class="blog-body">
        {{ post.body|safe|linebreaksbr }}
    </div>
  </article>
{% endblock %}
